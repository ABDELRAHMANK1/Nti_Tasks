<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CRUD operations</h1>
        <div class="operations">

            <div class="operation">
                <h2>Add a new item</h2>
                <div class="form-groap">
                    <label for="addItem">ADD item here</label>
                    <input type="text" name="addItem" >
                </div>
                <button id="addNewItem">ADD</button>
            </div>

            <div class="operation">
                <h2>Display all items</h2>
                <button id="DisplayItem">Display</button>
            </div>

            <div class="operation">
                <h2>Update Item</h2>
                <div class="form-group">
                <label for="Update">Enter item index</label>
                <input type="text" name="Update" >
                </div>
                <div class="form-group">
                    <label for="updateValue">New Value:</label>
                    <input type="text" id="updateValue" placeholder="Enter new value">
                </div>
                <button id="updateBtn">Update Item</button>
            </div>
        
            <div class="operation">
                <h2>Delete Item</h2>
                <div class="form-group">
                    <label for="deleteIndex">Item Index:</label>
                    <input type="number" id="deleteIndex" placeholder="Enter index">
                </div>
                <button id="deleteBtn">Delete Item</button>
            </div>
        </div>
        
        <div class="item-display">
            <h2>Current Items</h2>
            <div id="itemsContainer">
                <ul id="itemsList"></ul>
            </div>
        </div>
    </div>

    </div>
    <script src="Task4.js"></script>
</body>
</html>
